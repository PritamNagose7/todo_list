  <title>TODOs List</title>
</head>

<body>


  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">TODOs List</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Items
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li>
                <hr class="dropdown-divider" />
              </li>
              <li>
                <a class="dropdown-item" href="#">Something else here</a>
              </li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-disabled="true">Contact</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
          <button class="btn btn-outline-success" type="submit">
            Search
          </button>
        </form>
      </div>
    </div>
  </nav>


  <div class="container my-4">
    <h2 class="text-center">TODOs List</h2>
    <form>
      <!-- Title input -->
      <div class="form-outline mb-4">
        <label for="title">Title</label>
        <input type="email" id="Title" class="form-control" />
        <small class="form-label" for="Title">Add an item in the list.</small>
      </div>

      <!-- Description input -->
      <div class="form-floating">
        <label for="Description">Description</label>
        <textarea class="form-control" placeholder="Leave a comment here" id="Description"></textarea>
      </div>

      <!-- 2 column grid layout for inline styling -->
      <div class="row mb-4">
        <div class="col d-flex justify-content-center">
          <!-- Checkbox -->
          <div class="form-check">
            </label>
          </div>
        </div>
        <div class="col">
        </div>
      </div>

      <!-- Submit button -->
      <button type="button" id="add" class="btn btn-primary my-4">
        Add to list
      </button>



      <div>
        <h2>Your Items</h2>
        <button type="button" id="clear" class="btn btn-primary my-1" onclick="clearStorage()">
          Clear list
        </button>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">SNo</th>
            <th scope="col">Item Title</th>
            <th scope="col">Item Description</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr>
            <th scope="row">1</th>
            <td>Get sone coffee</td>
            <td>You need coffee as you are a coder</td>
            <td><button class="btn btn-sm btn-primary">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
